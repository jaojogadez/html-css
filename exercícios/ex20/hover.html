<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div p{
            display: none;
        }
        div:hover p{
            display: block;
            color: violet;
            background-color: chartreuse;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse por cima</p>
    <div>
        Passe aqui
        <p>Texto Escondido</p>
    </div>
</body>
</html>
