<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: violet;
            width: 15rem;
            border: 10px solid;
            outline: 10px solid brown;
            padding: 20px 10px;
            margin: 0px auto  0px auto;
        }
        a{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caia box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level </a>Vamos ver alguns exemplos</p>
</body>
</html>
