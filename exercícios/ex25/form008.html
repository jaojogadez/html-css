<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="n1">Número 1</label>
            <input type="number" name="number" id="n1" required min="0" max="50" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Número 2</label>
            <input type="number" name="number" id="n2" required min="0" max="50" oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="Soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
