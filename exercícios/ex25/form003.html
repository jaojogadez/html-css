<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Média" step="0.1" required>
        </p>    
        <p>
            <label for="imes">Perido Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
