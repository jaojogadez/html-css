<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="mas" value="M">
            <label for="mas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="fem" value="F">
            <label for="fem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="basquete"> <label for="basquete">Basquete</label> <br> 
            <input type="checkbox" name="esfut" id="fut"> <label for="fut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="natacao"> <label for="natacao">Natação</label> <br>
            <input type="checkbox" name="estenis" id="tenis"> <label for="tenis">Tênis</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
