<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 7px;
        }
        .linha{
            background-color: bisque;
        }
        .dado{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Minha  Primeira Tabela</h1>
    <table> <!-- Define a tabela -->
        <tr> <!-- Cria uma linha (Table Row) -->
            <td>A1</td><!-- Cria um dado/cÃ©lula (Table Data )-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> <!-- Terceira linha -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
